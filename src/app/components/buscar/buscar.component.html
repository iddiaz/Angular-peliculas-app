<section class="container mt-5">
 <div class="row">
    <div class="col-md-12 mt-5 mb-5">
      <div class="form-group">
        <label for="buscar">Buscar:</label>
          <input [(ngModel)]="buscar"
                 name="buscar" 
                 type="text" 
                 (keyup.enter)="buscarPelicula()"
                 class="form-control"
                 placeholder="buscar una película" >    
        <hr />
      </div>
    </div>
 </div>

<div class="row animated fadeIn fast">
    <div class="card-columns ">
      <div class="card animated fadeIn fast" *ngFor="let pelicula of peliculasService.peliculas" >
        <img class="card-img-top img-fluid" [src]="pelicula | peliculaImagen " [alt]="pelicula.original_title">
        <div class="card-block">
          <h4 class="card-title">{{pelicula.original_title}}</h4>
          <p class="card-text text-justify">{{pelicula.overview | slice:0:200}}...</p>
          <button [routerLink]="['/pelicula', pelicula.id, 'buscar', buscar ]" type="button" class="btn btn-outline-primary btn-block">Ver más...</button>
        </div>
      </div>     
    </div>
</div>

</section>
